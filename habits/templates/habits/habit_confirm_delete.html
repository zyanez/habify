{% extends 'habits/base.html' %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl p-8 shadow-sm border border-red-100 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-6">
            ⚠️
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-4">¿Eliminar Hábito?</h2>

        <div class="bg-red-50 rounded-xl p-4 mb-6">
            <p class="text-gray-700 leading-relaxed">
                ¿Estás seguro que deseas eliminar
                <span class="font-semibold text-red-700">{{ habit.name }}</span>?
            </p>
            <p class="text-sm text-red-600 mt-2">Esta acción no se puede deshacer.</p>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-red-500 text-white py-3 px-6 rounded-xl hover:bg-red-600 transition-all duration-200 shadow-lg hover:shadow-xl font-medium">
                Sí, Eliminar Hábito
            </button>
        </form>

        <a href="{% url 'dashboard' %}"
            class="block w-full mt-3 bg-sage-100 text-sage-700 py-3 px-6 rounded-xl hover:bg-sage-200 transition-all duration-200 font-medium">
            Cancelar y Volver
        </a>
    </div>
</div>
{% endblock %}
